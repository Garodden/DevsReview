<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard Arena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/user/mypage.css" th:href="@{/css/user/mypage.css}">
</head>
<body>

<header>
    <!-- 공통 헤더 start ======> -->
    <div class="p-5 mb-5 text-center</> bg-light">
        <!-- flex 적용을 위한 컨테이너 -->
        <div class="title-navbar-container">
            <!--서비스 이름-->
            <h1 class="mb-3" onclick="location.href='/'">Keyboard Arena</h1>
            <!-- 탑 네비게이션 바 -->
            <div class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="navbar-text" id="navbar-nickname" th:text="${userInfo.nickname} + '&nbsp;&nbsp;'"></div>
                <div class="navbar-text" th:text="'Rank: ' + ${userInfo.userRank} + '&nbsp;&nbsp;'"></div>
                <div class="navbar-text" th:text="'Points: ' + ${userInfo.point} + '&nbsp;&nbsp;'"></div>
                <button type="button" class="btn btn-primary" onclick="location.href='/mypage'" >마이페이지</button>
                <button type="button" class="btn btn-secondary" id="logoutButton">로그아웃</button>
            </div>
        </div>
        <h4 class="mb-3">다른 사람들과 타자 속도를 겨뤄보세요</h4>
    </div>
    <!-- ======> 공통 헤더 end -->
</header>

<main>
    <div class="main-content">
        <div class="user-panel">
            <div class="user-profile-image">
                <!-- 프로필 이미지 미구현 -->
            </div>
            <div class="user-info">
                <p class="user-info-details">UserID: <span th:text="${userInfo.userId}"></span></p>
                <p class="user-info-details">Nickname: <span th:text="${userInfo.nickname}"></span></p>
                <p class="user-info-details">Rank: <span th:text="${userInfo.userRank}"></span></p>
                <p class="user-info-details">Points: <span th:text="${userInfo.point}"></span></p>
                <p class="user-info-details">Email: <span th:text="${userInfo.email}"></span></p>
            </div>
        </div>
        <!-- mypage 공통 메뉴 html start ======> -->
        <div class="list-group-container">
            <div class="list-group">
                <a href="/mypage/arenas" class="list-group-item list-group-item-action">내가 참전한 아레나</a>
                <a href="/mypage/boards/commented" class="list-group-item list-group-item-action">내가 댓글 단 게시물</a>
                <a href="/mypage/boards" class="list-group-item list-group-item-action">내가 쓴 게시물</a>
                <a href="/mypage/boards/liked" class="list-group-item list-group-item-action">좋아요 누른 게시물</a>
            </div>
        </div>
        <!-- ======> mypage 공통 메뉴 html end -->
        <hr class="my-2">
        <div class="user-actions">
            <a th:href="@{/mypage/changePassword}" class="btn btn-primary">비밀번호 변경</a>
            <a th:href="@{/mypage/signout}" class="btn btn-secondary">회원 탈퇴</a>
        </div>
    </div>
</main>

</body>
</html>
