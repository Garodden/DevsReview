<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arena 상세보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <noscript>
        <meta http-equiv="refresh" content="/arenas" />
    </noscript>

    <style>
        body { /*복붙 금지*/
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* 표준 구문 */
        }
    </style>

    <script defer src="/js/Arena.js"></script>
    <script defer src="/js/LikeComment.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<!-- 탑 네비게이션 바 -->
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" onclick="location.href='/mypage'" class="btn btn-primary"th:text="${arena.userTopBarInfo.nickname}">>내 페이지</button>
    <div class="navbar-text" th:text="'Rank: ' + ${arena.userTopBarInfo.rank}"></div>
    <div class="navbar-text" th:text="'Points: ' + ${arena.userTopBarInfo.point}"></div>

</div>

<!-- 본문 내용 -->
<div class="container mt-5">
    <h2 th:text="${arena.title}"></h2>
    <h5 th:text="'작성자: ' + ${arena.writer}"></h5>
    <h6 th:text="'작성일: ' + ${arena.createdDate}"></h6>
    <h6 th:text="'게시판 랭킹: ' + ${arena.boardRank}"></h6>

    <p th:text="${arena.content}"></p>

    <button th:if="${arena.ifFirstTry} ==true" type="button" id="start-button" class="btn btn-primary btn-sm">시작</button>
    <button th:if="${arena.ifFirstTry} == false" type="button" id="retry-button" class="btn btn-primary btn-sm">재시도</button>
    <p id="start-time" style="display: none;"></p>
    <!-- 콘텐트 입력창 -->


    <form id="user-typed-content" style="display:none;">
        <div class="form-group">
            <label for="contentInput">내용 입력</label>
            <textarea class="form-control" id="contentInput" name="userTypedText" rows="3"></textarea>
        </div>
        <button type="submit" class="arena-submit-btn">제출</button>
    </form>

    <button class="like-button"><img src="/media/like.svg" alt="좋아요 클릭" width="42"></button>
    <span th:text="${arena.likes}"></span>

    <!-- 수치 정보 -->
    <div>
        <span th:text="'참여자 수: ' + ${arena.participates}"></span> |
        <span th:text="'댓글 수: ' + ${arena.comments}"></span> |

    </div>

    <!-- 댓글 리스트 -->
    <details>
        <summary>댓글</summary>
        <ul th:each="comment,commentStat : ${comments}">
            <li th:text="|${comment.nickName}/ ${commentWritersRanks.get(commentStat.index)}
            ${comment.createdDate} ${comment.content}|"></li>
            <input type="hidden" th:value="${comment.commentId}" id="comment-id">
            <button th:if="${loginedId}==${comment.id}" id="delete-comment">댓글삭제</button>
        </ul>
        <textarea name="writeComment" id="write-comment" cols="20" rows="5"></textarea>
        <button id="commit-comment">댓글등록</button>

    </details>

    <script th:inline="javascript">
        var boardId = [[${arena.boardId}]];
    </script>
</div>
</body>


</html>
