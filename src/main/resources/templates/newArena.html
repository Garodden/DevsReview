<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>아레나 개장</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<!-- 탑 네비게이션 바 -->
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" onclick="location.href='/mypage'" class="btn btn-primary"th:text="${userTopBarInfo.nickname}">>내 페이지</button>
    <div class="navbar-text" th:text="'Rank: ' + ${userTopBarInfo.rank}"></div>
    <div class="navbar-text" th:text="'Points: ' + ${userTopBarInfo.point}"></div>

</div>

<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Arena</h1>
    <h4 class="mb-3">본인이 원하는 글로 아레나 개장을 해보세요</h4>
</div>



<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title">
                </header>

                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="content"></textarea>
                </section>

                <button type="button" id="create-arena-btn" class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/Arena.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
