<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Arena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/user/signup.css" th:href="@{/css/user/signup.css}">
    <link rel="stylesheet" type="text/css" href="/css/common/Header.css" th:href="@{/css/common/Header.css}">
    <script defer src="/js/user/Signup.js"></script>
</head>
<body>
<header>
    <div class="p-5 mb-5 text-center</> bg-light">
        <!-- flex 적용을 위한 컨테이너 -->
        <div class="title-navbar-container">
            <!--서비스 이름-->
            <h1 class="mb-3" onclick="location.href='/'">Keyboard Arena</h1>
        </div>
        <h4 class="mb-3">다른 사람들과 타자 속도를 겨뤄보세요</h4>
    </div>
</header>
<main>
    <div class="container">
        <form id="signupForm">
            <h2>회원가입</h2><br>
            <label for="userId" >아이디</label>
            <input type="text" id="userId" name="userId" required placeholder="아이디 (6~12자 이내, 영문/숫자 사용가능)">
            <button class="duplicate-check-button" id="duplicateIdCheckButton" type="button">중복확인</button><br>
            <span class="error-message" id="userId-error"></span><br><br>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호(8~20자 이내, 영문/숫자/기호 사용가능)"><br>
            <span class="error-message" id="password-error"></span><br><br>

            <label for="findPwQuestion">비밀번호 확인 질문</label>
            <select name="questions" id="findPwQuestion" required >
                <option value="" disabled selected>비밀번호 찾기에 사용할 질문을 선택하세요</option>
                <option value="place">기억에 남는 추억의 장소는?</option>
                <option value="treasure">자신의 보물 제1호는?</option>
                <option value="elementary">자신의 출신 초등학교는?</option>
            </select><br>
            <span class="error-message" id="findPwQuestion-error"></span><br><br>

            <label for="findPw">비밀번호 확인 답</label>
            <input type="text" id="findPw" name="findPw" required placeholder="비밀번호 찾기에 사용할 정답을 입력하세요"><br>
            <span class="error-message" id="findPw-error"></span><br><br>

            <label for="nickname">유저네임</label>
            <input type="text" id="nickname" name="nickname" required placeholder="유저네임 (3~12자 이내, 문자/숫자 사용가능)"><br>
            <span class="error-message" id="nickname-error"></span><br><br>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required placeholder="userid@company.com">
            <button class="duplicate-check-button" id="duplicateEmailCheckButton" type="button">중복확인</button><br>
            <span class="error-message" id="email-error"></span><br><br>

            <button id="signupBtn" type="button">회원가입</button>
        </form>
    </div>
</main>

</body>
</html>
